; Local overrides for serial ports on Windows (safe to commit, but optional)
; Update COM ports to match Device Manager or `pio device list` output.
; If unsure, you can delete this file and specify ports via CLI flags instead.

[env:back_esp32]
upload_port = COM8
monitor_port = COM8

[env:front_esp32]
upload_port = COM8
monitor_port = COM8

[env:camera_esp32]
upload_port = COM7
monitor_port = COM7
